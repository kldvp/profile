<nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %} class="currentLink" {% endif %} >
        {{ item.name }}
    </a> |
    {% endfor %}
</nav>

<!-- 
    - Adding global navigation
    - Highlighting current page using jekyll variable page.url
    - using control flow higlight page link in navigation
 -->
